version: '3'

services:
    app:
        build: .docker/app
        container_name: app
        entrypoint: dockerize -template .env-template:.env -wait tcp://db:3306 -timeout 40s ./entrypoint-app.sh
        volumes:
            - ./.docker/app:/var/www
        environment:
            - DB_HOST=db
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
        networks:
            - app-network
        depends_on: 
            - db
            - redis
        
    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - ./.docker/app:/var/www
        networks:
            - app-network
        depends_on: 
            - app
    
    redis:
        image: redis:alpine
        container_name: redis
        expose:
            - 6379
        networks:
            - app-network

    db:
        build: .docker/mysql
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
